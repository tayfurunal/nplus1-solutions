server:
  port: 8089
spring:
  application:
    name: NPlus1
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    generate-ddl: true
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true